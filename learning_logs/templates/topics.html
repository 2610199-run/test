{% extends 'base.html' %}

{% block content %}
<h1>Learning Log - Topics</h1>
{% block header %}
<h1>Topics</h1>
{% endblock %}
<p> Topics</p>
<ul>
    {% for topic in topics %}
    <li>
        <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    </li>
    <li>{{ topic }}</li>
    {% empty %}
    <li>No topic had been added yet.</li>
    {% endfor %}
</ul>
<h3>
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>
</h3>
{% endblock %}
